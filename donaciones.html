<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Natura - Donacioens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <nav id="navbar-contenido"></nav>
    <footer id="footer-contenido"></footer>


    <script>
        async function cargarFragmentos() {
            const response = await fetch('fragmentos.html');
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            const headerTemplate = doc.querySelector('#navbar-template').content.cloneNode(true);
            document.getElementById('navbar-contenido').appendChild(headerTemplate);

            // Insertar el footer
            const footerTemplate = doc.querySelector('#footer-template').content.cloneNode(true);
            document.getElementById('footer-contenido').appendChild(footerTemplate);
        }
        cargarFragmentos();
    </script>

</body>

</html>
